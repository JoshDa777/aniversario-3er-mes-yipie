<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; /* Noche Espacial */
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            padding-top: 20px;
            z-index: 20;
        }

        /* --- CONTENEDORES --- */
        .aurora-container {
            position: relative;
            width: 100vw; /* Ocupa todo el ancho */
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 5;
        }

        /* La raíz de la Aurora (el botón que se presiona) */
        #aurora-trigger {
            /* POSICIONAMIENTO DEL TRIGGER */
            position: absolute;
            right: 5%; /* Colocamos el trigger a la derecha */
            bottom: 40%; /* A mitad de altura */
            
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* --- ESTILO BASE DE LA PARTÍCULA --- */
        .particle {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            opacity: 0;
            right: 5%; /* Todas nacen cerca del trigger */
            bottom: 40%;
            transition: none; /* No queremos transiciones CSS aquí, usamos JS para el movimiento */
            z-index: 8;
            pointer-events: none;
        }
        
        /* La caja de texto que aparece al final */
        #message-box {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease 4s; 
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        #message-box h2 {
            color: #7fffd4;
        }

        /* Animación de pulsación para el trigger */
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
    </style>
</head>

<body>

    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT - Lógica de Partículas, Onda y Animación

        const trigger = document.getElementById('aurora-trigger');
        const container = document.querySelector('.aurora-container');
        const messageBox = document.getElementById('message-box');
        const musicPlayer = document.getElementById('music-player');
        
        const colors = ['#4fc3f7', '#7fffd4', '#a8dfff']; // Azul, Aqua, Blanco Azulado
        const NUM_PARTICLES = 1500; // Número de puntos que queremos generar
        const DURATION = 5000; // Duración de la animación en milisegundos (5 segundos)

        let particles = [];
        
        // --- 1. Generación de las Partículas (Puntos) ---
        function createParticles() {
            for (let i = 0; i < NUM_PARTICLES; i++) {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.boxShadow = `0 0 5px ${p.style.backgroundColor}`;
                
                // Distribución inicial aleatoria cerca del origen (derecha)
                const initialRight = 5 + (Math.random() * 5); // 5% a 10% del borde derecho
                const initialBottom = 40 + (Math.random() * 5) - 2.5; // Cerca del 40% de altura
                
                p.style.right = `${initialRight}%`;
                p.style.bottom = `${initialBottom}%`;
                p.style.transition = `transform ${DURATION}ms linear, opacity 1s linear`;
                
                container.appendChild(p);
                particles.push(p);
            }
        }

        // --- 2. Animación de la Onda (El movimiento curvo de los puntos) ---
        function animateAurora() {
            particles.forEach((p, i) => {
                // Pequeño retardo para que no salgan todas al mismo tiempo
                const delay = Math.random() * DURATION * 0.5; 

                setTimeout(() => {
                    p.style.opacity = 1; // Hacer visible
                    
                    // Calculamos la posición final (el final de la onda, a la izquierda)
                    const finalLeft = 90 + (Math.random() * 5); // Llega al 90% del borde IZQUIERDO
                    
                    // Simulación de la ONDA: variación de la altura Y (vertical)
                    // Usamos Math.sin para darle una trayectoria curva (ondulada)
                    // i / NUM_PARTICLES da un valor entre 0 y 1 para cada partícula en el tiempo
                    const sineWave = Math.sin(i * 0.1) * 15; // Onda vertical de ±15% de la altura
                    
                    const finalY = 40 + sineWave + (Math.random() * 10) - 5; // Altura final con onda
                    
                    // Usamos translate para la animación fluida
                    p.style.transform = `translate(-${finalLeft}vw, ${finalY - 40}vh)`;
                    
                    // Las partículas se desvanecen al llegar al final
                    setTimeout(() => {
                        p.style.opacity = 0;
                    }, DURATION - 1000); 

                }, delay);
            });
        }
        
        // --- 3. Control de Flujo Principal ---
        function startAurora() {
            // 1. Iniciar la Música
            musicPlayer.play().catch(error => {
                console.warn("La música no se pudo iniciar. Continúa la animación.");
            });
            
            // 2. Ocultar el botón de la raíz
            trigger.style.display = 'none';

            // 3. Crear y Animación de Partículas
            createParticles();
            animateAurora();
            
            // 4. Mostrar el mensaje (Después de que la onda haya barrido la pantalla)
            setTimeout(() => {
                messageBox.style.opacity = 1;
            }, DURATION + 500); // 5.5 segundos (5s de duración + 0.5s extra)

            // 5. Limpiar y evitar doble clic
            trigger.removeEventListener('click', startAurora);
        }

        // Asignar la función al botón inicial
        trigger.addEventListener('click', startAurora);
        
    </script>
</body>
</html>
