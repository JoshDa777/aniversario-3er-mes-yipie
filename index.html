<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; 
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            padding-top: 20px;
            z-index: 20;
        }

        /* --- SIMULACIÓN DE PARTÍCULAS (ESTRELLAS DE FONDO) --- */
        /* Mantenemos el fondo de estrellas para el ambiente espacial */
        .stars {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
            z-index: 1;
        }
        /* (El código de las estrellas es largo, pero necesario para el ambiente) */
        .stars:before, .stars:after {
            content: '';
            position: absolute;
            width: 1px;
            height: 1px;
            background: transparent;
            box-shadow: 
                100px 50px #fff, 200px 300px #fff, 400px 100px #fff, 
                650px 400px #fff, 800px 150px #fff, 950px 500px #fff, 1100px 250px #fff,
                10px 500px #fff, 90px 450px #fff, 150px 150px #fff, 
                250px 350px #fff, 350px 250px #fff, 450px 450px #fff;
            animation: move-stars 100s linear infinite;
        }
        .stars:after {
            width: 2px;
            height: 2px;
            box-shadow: 
                50px 250px #eee, 350px 50px #eee, 550px 300px #eee, 750px 550px #eee, 900px 50px #eee, 1150px 350px #eee,
                100px 100px #eee, 300px 400px #eee, 600px 200px #eee, 850px 50px #eee, 1050px 450px #eee;
            animation-duration: 150s; 
        }
        @keyframes move-stars {
            from { transform: translate3d(0, 0, 0); }
            to { transform: translate3d(-1000px, 1000px, 0); } 
        }
        
        /* Contenedor principal de la Aurora */
        .aurora-container {
            position: relative;
            width: 80vw;
            height: 80vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 5;
        }

        /* La raíz de la Aurora (el botón que se presiona) */
        #aurora-trigger {
            position: absolute;
            right: 15%; /* Origen en el lado derecho */
            bottom: 50%; 
            transform: translateY(50%); 
            
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #aurora-trigger span {
            font-size: 2em;
            color: white;
            animation: pulse 1s infinite alternate; 
        }
        
        /* --- EL NUEVO EFECTO DE AURORA (Simulación de Partículas con Animación) --- */
        #aurora-effect {
            position: absolute;
            right: 0; /* Origen en el lado derecho */
            bottom: 0;
            width: 0px; 
            height: 100%; 
            
            background-color: transparent; /* No queremos un fondo sólido */
            
            /* Usamos este degradado como el "lienzo" de la luz */
            background-image: linear-gradient(to top, 
                rgba(127, 255, 212, 0.3), /* Aqua base */
                rgba(88, 166, 255, 0.3), /* Azul */
                transparent 80% /* Se desvanece en la parte superior */
            );
            
            /* Animación y desenfoque para dar textura de partículas */
            filter: blur(1.5px); /* Desenfoque sutil para la sensación de aire */
            animation: aurora-ascend 5s linear infinite; /* Animación de movimiento */
            
            transition: width 5s ease-out, opacity 5s ease-out; /* Animación de expansión horizontal */
            opacity: 0; 
            z-index: 5;
            transform-origin: right; /* Asegura que la expansión sea desde la derecha */
        }

        /* Definición de la animación: crea el efecto de movimiento vertical/ascendente */
        @keyframes aurora-ascend {
            from {
                /* Mueve ligeramente el fondo del degradado hacia arriba */
                background-position: 0 100%; 
            }
            to {
                background-position: 0 0;
            }
        }


        /* La caja de texto que aparece al final */
        #message-box {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease 4s; 
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        #message-box h2 {
            color: #7fffd4;
        }

        /* Animación de pulsación para el trigger */
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
    </style>
</head>

<body>

    <div class="stars"></div>
    
    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-effect"></div>

        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT - Lógica de la interacción y la animación

        const trigger = document.getElementById('aurora-trigger');
        const aurora = document.getElementById('aurora-effect');
        const messageBox = document.getElementById('message-box');
        const musicPlayer = document.getElementById('music-player');
        
        // La función que se ejecuta al hacer clic
        function startAurora() {
            // 1. Iniciar la Música
            musicPlayer.play().catch(error => {
                console.warn("La música no se pudo iniciar automáticamente. Pero el show debe continuar.");
            });
            
            // 2. Expandir la Aurora (Expansión horizontal desde la derecha)
            aurora.style.opacity = 1; 
            aurora.style.width = '100%'; // Se expande de 0 a 100% de ancho
            
            // 3. Ocultar el botón de la raíz
            trigger.style.display = 'none';

            // 4. Mostrar el mensaje (5 segundos después, cuando la animación casi termina)
            setTimeout(() => {
                messageBox.style.opacity = 1;
            }, 5000); 

            // 5. Quitar el Listener para que no se pueda hacer clic dos veces
            trigger.removeEventListener('click', startAurora);
        }

        // Asignar la función al botón inicial
        trigger.addEventListener('click', startAurora);
        
    </script>
</body>
</html>
