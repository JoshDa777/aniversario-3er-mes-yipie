<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; /* Fondo de Noche Estelar */
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            padding-top: 20px;
            z-index: 20;
        }

        .aurora-container {
            position: relative;
            width: 100vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 5;
        }

        /* Botón (Trigger) */
        #aurora-trigger {
            position: absolute;
            right: 5%; 
            bottom: 40%; 
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Mensaje */
        #message-box {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease 1s; 
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        
        #message-box.active {
            opacity: 1;
        }
        
        /* --- AURORA ANIMADA POR TEXTURA DE FONDO (Background Position) --- */
        #aurora-effect {
            position: absolute;
            right: 0; 
            top: 0; /* Cubrimos toda el área visible */
            width: 100%;
            height: 100%;
            opacity: 0; 
            z-index: 8;
            transition: opacity 2s ease;
            
            /* Degradado base (simulando la textura de partículas onduladas) */
            background: 
                radial-gradient(circle at 100% 50%, 
                    rgba(79, 195, 247, 0.9) 0%, /* Azul claro (origen) */
                    transparent 10%
                ),
                repeating-linear-gradient(
                    150deg, /* Ángulo para simular la curva */
                    rgba(127, 255, 212, 0.5), /* Aqua */
                    rgba(79, 195, 247, 0.5) 10%, /* Azul */
                    rgba(168, 223, 255, 0.5) 20% /* Blanco Azulado */
                );
            
            /* Ajuste de tamaño para el efecto de movimiento */
            background-size: 600% 400%; 
            filter: blur(2px) contrast(150%); /* Hace la textura de partículas más intensa */

            /* Clase para iniciar la animación */
            &.active {
                opacity: 1;
                /* Animación de movimiento continuo del fondo */
                animation: aurora-flow 25s linear infinite; 
            }
        }
        
        /* Animación: Simulación de flujo constante de partículas */
        @keyframes aurora-flow {
            0% { 
                /* Mueve el fondo desde la derecha hacia la izquierda */
                background-position: 100% 50%; 
            }
            100% { 
                /* Continúa el movimiento hacia la izquierda con ligera variación vertical (onda) */
                background-position: 0% 40%; 
            }
        }
        
        /* Clases de control JS */
        .hidden {
            display: none !important;
        }
        
    </style>
</head>

<body>

    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-effect"></div>

        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="./musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT - CONEXIÓN CON CLASES CSS

        document.addEventListener('DOMContentLoaded', () => {
            
            const trigger = document.getElementById('aurora-trigger');
            const messageBox = document.getElementById('message-box');
            const musicPlayer = document.getElementById('music-player');
            const auroraEffect = document.getElementById('aurora-effect'); 

            if (!trigger || !auroraEffect) return; 

            // --- FUNCIÓN DE INICIO ---
            function startAurora() {
                // 1. Música (Sabemos que funciona)
                musicPlayer.play().catch(error => {});
                
                // 2. Ocultar el botón
                trigger.classList.add('hidden');

                // 3. INICIAR LA AURORA
                auroraEffect.classList.add('active');

                // 4. MOSTRAR EL MENSAJE (con retraso)
                setTimeout(() => {
                    messageBox.classList.add('active');
                }, 2000); 

                // 5. Limpiar
                trigger.removeEventListener('click', startAurora);
            }

            trigger.addEventListener('click', startAurora);
        });
        
    </script>
</body>
</html>
