<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; /* Azul muy oscuro, casi negro (noche) */
            color: #ffffff;
            overflow: hidden; /* Oculta barras de desplazamiento */
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        /* Contenedor principal para centrar la Aurora */
        .aurora-container {
            position: relative;
            width: 80vw;
            height: 60vh;
            display: flex;
            justify-content: center;
            align-items: flex-end; /* La aurora nace desde abajo */
            overflow: hidden;
            margin-top: 5vh;
        }

        /* La raíz de la Aurora (el botón inicial) */
        #aurora-trigger {
            background-color: #2196f3; /* Azul inicial */
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px #2196f3;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #aurora-trigger:hover {
            box-shadow: 0 0 30px #4fc3f7;
            transform: scale(1.1);
        }
        #aurora-trigger span {
            font-size: 2em;
            color: white;
            animation: pulse 1s infinite alternate; /* Animación de pulsación */
        }
        
        /* El elemento que se expande para simular la Aurora */
        #aurora-effect {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 50px; /* Inicial: tamaño del trigger */
            height: 0px; /* Inicial: altura cero */
            background: linear-gradient(to top, 
                rgba(127, 255, 212, 0.8), /* Aqua brillante */
                rgba(88, 166, 255, 0.5), /* Azul neón */
                transparent 100%);
            transition: height 5s ease-out, width 5s ease-out; /* Animación de expansión */
            box-shadow: 0 0 50px rgba(127, 255, 212, 0.9);
            border-radius: 50px 50px 0 0; /* Bordes redondeados */
        }

        /* Mensaje del Tercer Mes (Oculto inicialmente) */
        #message-box {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; /* Oculto */
            transition: opacity 1s ease 4s; /* Aparece al final de la animación */
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        #message-box h2 {
            color: #7fffd4;
        }

        /* Animación de pulsación para el trigger */
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
    </style>
</head>

<body>

    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-effect"></div>

        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT: Lógica de la interacción y la animación

        const trigger = document.getElementById('aurora-trigger');
        const aurora = document.getElementById('aurora-effect');
        const messageBox = document.getElementById('message-box');
        const musicPlayer = document.getElementById('music-player');
        
        // La función que se ejecuta al hacer clic
        function startAurora() {
            // 1. Iniciar la Música
            musicPlayer.play().catch(error => {
                console.error("No se pudo iniciar la música automáticamente. Requiere interacción previa.", error);
                // NOTA: Los navegadores modernos a veces bloquean 'play()' sin interacción, pero al hacer clic, debería funcionar.
            });
            
            // 2. Expandir la Aurora (Animación con CSS Transition)
            // Se le da un tamaño grande para que se vea el efecto de expansión
            aurora.style.width = '700px'; 
            aurora.style.height = '100%'; 
            
            // 3. Ocultar el botón de la raíz
            trigger.style.display = 'none';

            // 4. Mostrar el mensaje después de que la expansión haya ocurrido (5 segundos)
            setTimeout(() => {
                messageBox.style.opacity = 1;
            }, 5000); // 5000 milisegundos = 5 segundos (debe coincidir con la transición CSS)

            // 5. Quitar el Listener para que no se pueda hacer clic dos veces
            trigger.removeEventListener('click', startAurora);
        }

        // Asignar la función al botón inicial
        trigger.addEventListener('click', startAurora);
        
    </script>
</body>
</html>
