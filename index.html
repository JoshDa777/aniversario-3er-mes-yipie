<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; 
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            padding-top: 20px;
            z-index: 20; 
            font-size: 2.5em;
            position: relative;
        }

        .aurora-container {
            position: relative;
            width: 100vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 10;
        }

        /* --- ELEMENTO CANVAS PARA LA AURORA --- */
        #aurora-canvas {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 5; 
            opacity: 0; /* Inicia invisible */
            transition: opacity 2s ease;
        }

        #aurora-canvas.active {
            opacity: 1; 
        }
        
        /* El botón */
        #aurora-trigger {
            position: absolute;
            right: 5%; 
            bottom: 40%; 
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 30; 
        }
        
        #aurora-trigger.clicked {
            transform: scale(2);
            opacity: 0;
        }

        /* Mensaje */
        #message-box {
            position: absolute;
            top: 15%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 30px;
            background: rgba(0, 0, 0, 0.6); 
            border: 2px solid #7fffd4;
            border-radius: 15px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease 1s; 
            z-index: 40; 
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(127, 255, 212, 0.3);
        }
        
        #message-box.active {
            opacity: 1;
        }

        .hidden { display: none !important; }
    </style>
</head>

<body>
    
    <canvas id="aurora-canvas"></canvas>

    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-trigger">
            <span style="font-size: 24px;">❤️</span>
        </div>

        <div id="message-box">
            <h2 style="color: #7fffd4; margin-bottom: 15px;">¡Felices 3 Meses!</h2>
            <p style="font-size: 1.1em; line-height: 1.6;">Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p style="margin-top: 20px; font-weight: bold; color: #4fc3f7;">Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="./musica-aurora.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const trigger = document.getElementById('aurora-trigger');
            const messageBox = document.getElementById('message-box');
            const musicPlayer = document.getElementById('music-player');
            const canvas = document.getElementById('aurora-canvas');
            const ctx = canvas.getContext('2d');
            let particles = [];
            let isAnimating = false;
            let time = 0;

            // Ajustar el tamaño del canvas al tamaño de la ventana
            function resizeCanvas() {
                canvas.width = window.innerWidth;
                canvas.height = window.innerHeight;
            }
            window.addEventListener('resize', resizeCanvas);
            resizeCanvas();

            // Constructor de Partículas
            class Particle {
                constructor(x, y, color) {
                    this.initialX = x;
                    this.y = y;
                    this.color = color;
                    this.radius = Math.random() * 0.8 + 0.5; // Tamaño pequeño
                    this.speed = Math.random() * 0.05 + 0.01; // Velocidad de movimiento
                }

                draw() {
                    ctx.beginPath();
                    ctx.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                    ctx.fillStyle = this.color;
                    ctx.fill();
                }

                update() {
                    // Mover la partícula lentamente hacia la izquierda (efecto de flujo)
                    this.x -= this.speed;

                    // Si la partícula sale del límite izquierdo, reaparece por la derecha
                    if (this.x < 0) {
                        this.x = canvas.width;
                    }

                    // Calcular la posición vertical (Y) con una función de onda (Seno)
                    // La amplitud define la altura de la aurora
                    const waveHeight = canvas.height * 0.25; 
                    // La frecuencia hace la forma de onda
                    const waveFrequency = 0.005; 
                    
                    // La posición Y se calcula añadiendo una onda senoidal al Y inicial (horizontal)
                    this.y = this.initialY + Math.sin(this.x * waveFrequency + time) * waveHeight;
                    
                    // Asegurarse de que la partícula no esté demasiado abajo (corta la onda)
                    if (this.y > canvas.height * 0.95) {
                        this.y = canvas.height * 0.95;
                    }

                    this.draw();
                }
            }

            // Inicializar las partículas en forma de onda sutil
            function initParticles() {
                const particleCount = 2000;
                const colors = [
                    'rgba(79, 195, 247, 0.7)',  // Azul Claro
                    'rgba(127, 255, 212, 0.7)', // Aqua
                    'rgba(168, 223, 255, 0.7)'  // Blanco Azulado
                ];
                
                particles = [];
                for (let i = 0; i < particleCount; i++) {
                    const x = Math.random() * canvas.width;
                    // Iniciar las partículas ligeramente por debajo de la mitad de la pantalla
                    const y = canvas.height * 0.5 + (Math.random() - 0.5) * canvas.height * 0.1;
                    const color = colors[Math.floor(Math.random() * colors.length)];
                    particles.push(new Particle(x, y, color));
                }
            }

            // Bucle principal de animación (Game Loop)
            function animate() {
                if (!isAnimating) return;

                // 1. Limpiar el canvas y crear el efecto de "rastro" o neblina
                // Dibujar un rectángulo semitransparente sobre lo dibujado, dejando un rastro sutil
                ctx.fillStyle = 'rgba(5, 5, 26, 0.05)'; // Color de fondo muy transparente
                ctx.fillRect(0, 0, canvas.width, canvas.height);

                // 2. Actualizar las partículas
                time += 0.01; // Incrementa el tiempo para que la onda se mueva
                particles.forEach(p => p.update());

                requestAnimationFrame(animate);
            }


            // --- CONTROL DE INICIO ---
            function startAurora() {
                // 1. Música
                musicPlayer.play().catch(e => console.error("Fallo al iniciar el audio:", e));
                
                // 2. Animar botón 
                trigger.classList.add('clicked');
                
                // 3. INICIAR LA AURORA
                initParticles(); // Inicializar las partículas
                isAnimating = true;
                animate(); // Iniciar el bucle de animación
                canvas.classList.add('active'); // Mostrar el canvas

                // 4. Mostrar mensaje 
                setTimeout(() => {
                    messageBox.classList.add('active');
                }, 1500);

                // 5. Limpiar
                setTimeout(() => {
                    trigger.style.display = 'none';
                }, 500);
            }

            trigger.addEventListener('click', startAurora);
            initParticles(); // Inicializa las partículas fuera de la pantalla antes de empezar
        });
    </script>
</body>
</html>
