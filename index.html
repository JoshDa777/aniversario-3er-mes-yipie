<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; 
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            padding-top: 20px;
            z-index: 20;
        }

        .aurora-container {
            position: relative;
            width: 100vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 5;
        }

        /* La raíz de la Aurora (el botón) */
        #aurora-trigger {
            position: absolute;
            right: 5%; 
            bottom: 40%; 
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* La caja de texto (controlada por la clase .active) */
        #message-box {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease 1s; /* Retraso para que aparezca después del efecto */
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        
        #message-box.active {
            opacity: 1;
        }
        
        /* --- NUEVA AURORA (UN SOLO ELEMENTO CSS ANIMADO) --- */
        #aurora-effect {
            position: absolute;
            right: 0; /* Origen a la derecha */
            bottom: 0; 
            width: 100%;
            height: 100%;
            opacity: 0; /* Inicia invisible */
            z-index: 8;
            transition: opacity 2s ease; /* Para que aparezca suavemente */
            
            /* Degradado de colores de la Aurora (Azul, Aqua, Púrpura) */
            background: linear-gradient(
                90deg, 
                rgba(139, 0, 255, 0.5) 0%, /* Púrpura */
                rgba(0, 150, 255, 0.8) 30%,  /* Azul */
                rgba(127, 255, 212, 0.8) 70%, /* Aqua */
                rgba(139, 0, 255, 0.5) 100% /* Púrpura */
            );

            /* Aplica desenfoque fuerte para simular partículas difusas */
            filter: blur(100px) hue-rotate(0deg); 

            /* Clase para iniciar la animación */
            &.active {
                opacity: 1;
                animation: aurora-move 15s linear infinite, 
                           aurora-color 20s linear infinite; 
            }
        }
        
        /* Animación 1: Movimiento horizontal y vertical (ONDA) */
        @keyframes aurora-move {
            0% { transform: scaleX(1.5) translateX(0) translateY(0); }
            50% { transform: scaleX(1.4) translateX(-20%) translateY(5%); }
            100% { transform: scaleX(1.5) translateX(0) translateY(0); }
        }

        /* Animación 2: Cambio de color (efecto energético) */
        @keyframes aurora-color {
            0% { filter: blur(100px) hue-rotate(0deg); }
            100% { filter: blur(100px) hue-rotate(360deg); } /* Gira 360 grados sobre los colores del degradado */
        }
        
        /* Clases de control JS */
        .hidden {
            display: none !important;
        }
        
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
    </style>
</head>

<body>

    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-effect"></div>

        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="./musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT - CONEXIÓN CON CLASES CSS

        document.addEventListener('DOMContentLoaded', () => {
            
            const trigger = document.getElementById('aurora-trigger');
            const container = document.querySelector('.aurora-container');
            const messageBox = document.getElementById('message-box');
            const musicPlayer = document.getElementById('music-player');
            const auroraEffect = document.getElementById('aurora-effect'); // Nuevo elemento

            if (!trigger || !container || !auroraEffect) return; 

            // --- FUNCIÓN DE INICIO ---
            function startAurora() {
                // 1. Música (Sabemos que funciona)
                musicPlayer.play().catch(error => {});
                
                // 2. Ocultar el botón (USO DE CLASE CSS)
                trigger.classList.add('hidden');

                // 3. INICIAR LA AURORA (Añade la clase 'active' que tiene las animaciones CSS)
                auroraEffect.classList.add('active');

                // 4. MOSTRAR EL MENSAJE (USO DE CLASE CSS, con retraso)
                setTimeout(() => {
                    messageBox.classList.add('active');
                }, 2000); // 2 segundos después del inicio de la Aurora

                // 5. Limpiar
                trigger.removeEventListener('click', startAurora);
            }

            trigger.addEventListener('click', startAurora);
        });
        
    </script>
</body>
</html>
