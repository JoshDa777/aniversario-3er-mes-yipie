<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; 
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            padding-top: 20px;
            z-index: 20; 
            font-size: 2.5em;
            position: relative;
        }

        .aurora-container {
            position: relative;
            width: 100vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 10;
        }

        /* --- LA AURORA: ELEMENTO GIGANTE Y DIFUSO --- */
        #aurora-layer {
            position: absolute;
            top: 0; 
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none; 
            z-index: 5; 
            opacity: 0;
            transition: opacity 3s ease;
            
            /* El elemento de la aurora en sí mismo, colocado para cubrir el cielo */
            background: radial-gradient(
                circle at 50% 100%, /* Origen en el centro inferior del elemento */
                rgba(79, 195, 247, 0.5) 0%, 
                rgba(127, 255, 212, 0.3) 15%, 
                transparent 30%
            );
            
            /* Hacemos el degradado más grande y forzamos el desenfoque */
            background-size: 250% 150%; 
            filter: blur(100px); /* Desenfoque extremo para la apariencia de luz */
            
            /* El elemento empieza fuera de la vista para luego moverse */
            transform: translateY(100%); 
        }

        /* Animación activa */
        #aurora-layer.active {
            opacity: 1;
            /* Subimos el elemento a la posición central superior (el cielo) */
            transform: translateY(-50%); 
            animation: aurora-wave 20s ease-in-out infinite alternate;
        }

        /* Movimiento lateral y ondulado */
        @keyframes aurora-wave {
            0% { background-position: 0% 100%; transform: rotate(0deg) translateY(-50%) scaleX(1); }
            50% { background-position: 100% 50%; transform: rotate(2deg) translateY(-60%) scaleX(1.1); } 
            100% { background-position: 0% 100%; transform: rotate(0deg) translateY(-50%) scaleX(1); }
        }

        /* El botón */
        #aurora-trigger {
            position: absolute;
            right: 5%; 
            bottom: 40%; 
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.5s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 30; 
        }
        
        #aurora-trigger.clicked {
            transform: scale(2);
            opacity: 0;
        }

        /* Mensaje */
        #message-box {
            position: absolute;
            top: 15%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 30px;
            background: rgba(0, 0, 0, 0.6); 
            border: 2px solid #7fffd4;
            border-radius: 15px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease; 
            z-index: 40; 
            width: 80%;
            max-width: 500px;
            box-shadow: 0 0 20px rgba(127, 255, 212, 0.3);
        }
        
        #message-box.active {
            opacity: 1;
        }

        .hidden { display: none !important; }
    </style>
</head>

<body>
    
    <div id="aurora-layer"></div>

    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-trigger">
            <span style="font-size: 24px;">❤️</span>
        </div>

        <div id="message-box">
            <h2 style="color: #7fffd4; margin-bottom: 15px;">¡Felices 3 Meses!</h2>
            <p style="font-size: 1.1em; line-height: 1.6;">Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p style="margin-top: 20px; font-weight: bold; color: #4fc3f7;">Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="./musica-aurora.mp3" preload="auto"></audio>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            
            const trigger = document.getElementById('aurora-trigger');
            const auroraLayer = document.getElementById('aurora-layer');
            const messageBox = document.getElementById('message-box');
            const musicPlayer = document.getElementById('music-player');

            function startExperience() {
                // 1. Reproducir música
                musicPlayer.play().catch(e => console.log("Audio play failed:", e));

                // 2. Animar botón 
                trigger.classList.add('clicked');
                
                // 3. Mostrar la Aurora
                auroraLayer.classList.add('active');

                // 4. Mostrar mensaje 
                setTimeout(() => {
                    messageBox.classList.add('active');
                }, 1500);

                // 5. Eliminar el botón
                setTimeout(() => {
                    trigger.style.display = 'none';
                }, 500);
            }

            trigger.addEventListener('click', startExperience);
        });
    </script>
</body>
</html>
