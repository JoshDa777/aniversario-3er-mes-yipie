<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; 
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 5px rgba(255, 255, 255, 0.5); /* Sombra base simple */
            padding-top: 20px;
            z-index: 20;
            font-size: 2.5em; 
        }

        .aurora-container {
            position: relative;
            width: 100vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 5;
        }

        /* --- ELEMENTO INVISIBLE DE LA AURORA (LA RAÍZ DE LUZ) --- */
        #aurora-light-source {
            position: absolute;
            right: 5%; 
            bottom: 40%; 
            width: 1px; /* Dimensión mínima */
            height: 1px;
            background: transparent;
            z-index: 9;
            opacity: 0; /* Inicia invisible */
            transition: opacity 2s ease;
        }
        
        /* Clase que se activa con el clic para iniciar la sombra */
        #aurora-light-source.aurora-active {
            opacity: 1;
            /* La "sombra del texto" se usa aquí como una sombra de elemento que simula la Aurora */
            box-shadow: 
                0 0 50px 20px rgba(79, 195, 247, 0.5), /* Azul claro (núcleo) */
                0 0 100px 40px rgba(127, 255, 212, 0.4), /* Aqua (filamento) */
                0 0 200px 80px rgba(168, 223, 255, 0.3); /* Blanco Azulado (difusión) */
            
            /* Animación para el pulso y movimiento sutil */
            animation: light-pulse 3s linear infinite alternate, 
                       light-wave 15s linear infinite;
        }

        /* ANIMACIÓN 1: Pulso de la Luz (La intensidad cambia) */
        @keyframes light-pulse {
            0% { box-shadow: 0 0 50px 20px rgba(79, 195, 247, 0.5), 0 0 100px 40px rgba(127, 255, 212, 0.4), 0 0 200px 80px rgba(168, 223, 255, 0.3); }
            100% { box-shadow: 0 0 70px 30px rgba(79, 195, 247, 0.8), 0 0 150px 60px rgba(127, 255, 212, 0.6), 0 0 300px 120px rgba(168, 223, 255, 0.5); }
        }
        
        /* ANIMACIÓN 2: Movimiento de Onda Suave */
        @keyframes light-wave {
            0% { transform: scaleY(1) translateX(0); }
            50% { transform: scaleY(1.1) translateX(-10vw); } /* Estira y mueve ligeramente a la izquierda */
            100% { transform: scaleY(1) translateX(0); }
        }


        /* Botón (Trigger) */
        #aurora-trigger {
            position: absolute;
            right: 5%; 
            bottom: 40%; 
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Mensaje */
        #message-box {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease 1s; 
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        
        #message-box.active {
            opacity: 1;
        }
        
        /* Clases de control JS */
        .hidden {
            display: none !important;
        }
        
    </style>
</head>

<body>

    <h1 id="main-title">⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-light-source"></div>

        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="./musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT - CONEXIÓN CON CLASES CSS

        document.addEventListener('DOMContentLoaded', () => {
            
            const trigger = document.getElementById('aurora-trigger');
            const messageBox = document.getElementById('message-box');
            const musicPlayer = document.getElementById('music-player');
            const lightSource = document.getElementById('aurora-light-source'); // Nuevo elemento
            

            if (!trigger || !lightSource) return; 

            // --- FUNCIÓN DE INICIO ---
            function startAurora() {
                // 1. Música (Sabemos que funciona)
                musicPlayer.play().catch(error => {});
                
                // 2. Ocultar el botón
                trigger.classList.add('hidden');

                // 3. INICIAR LA AURORA (Activando la luz de la fuente)
                lightSource.classList.add('aurora-active');

                // 4. MOSTRAR EL MENSAJE (con retraso)
                setTimeout(() => {
                    messageBox.classList.add('active');
                }, 2000); 

                // 5. Limpiar
                trigger.removeEventListener('click', startAurora);
            }

            trigger.addEventListener('click', startAurora);
        });
        
    </script>
</body>
</html>
