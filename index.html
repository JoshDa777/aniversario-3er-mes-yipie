<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; 
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            padding-top: 20px;
            z-index: 20;
        }

        .aurora-container {
            position: relative;
            width: 100vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 5;
        }

        /* La raíz de la Aurora (el botón) */
        #aurora-trigger {
            position: absolute;
            right: 5%; 
            bottom: 40%; 
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        
        /* Ocultar elementos (Clase controlada por JS) */
        .hidden {
            opacity: 0 !important;
            pointer-events: none;
        }
        
        /* --- ESTILO BASE DE LA PARTÍCULA --- */
        .particle {
            position: absolute;
            width: 8px; 
            height: 8px; 
            border-radius: 50%;
            opacity: 0; /* Inicia invisible */
            right: 5%; 
            bottom: 40%;
            transition: none;
            z-index: 8;
            pointer-events: none;
            filter: blur(1.5px); 
        }
        
        /* La caja de texto (controlada por JS) */
        #message-box {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; /* Inicia invisible */
            transition: opacity 1s ease; 
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        
        /* Clase para MOSTRAR el mensaje */
        #message-box.active {
            opacity: 1;
        }

        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
    </style>
</head>

<body>

    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="./musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT - CONEXIÓN CON CLASES CSS

        // --- CONSTANTES ---
        const colors = ['#4fc3f7', '#7fffd4', '#a8dfff'];
        const NUM_PARTICLES_PER_WAVE = 15; 
        const LIFESPAN = 7000; 
        const GENERATION_INTERVAL = 75; 
        const WAVE_AMPLITUDE = 40; 
        
        let particleCount = 0; 
        let intervalId = null; 

        document.addEventListener('DOMContentLoaded', () => {
            
            const trigger = document.getElementById('aurora-trigger');
            const container = document.querySelector('.aurora-container');
            const messageBox = document.getElementById('message-box');
            const musicPlayer = document.getElementById('music-player');
            
            if (!trigger || !container) return; 

            // --- 1. Creación y Animación de Partícula (Función idéntica) ---
            function createAndAnimateParticle() {
                const p = document.createElement('div');
                p.classList.add('particle');
                p.style.backgroundColor = colors[Math.floor(Math.random() * colors.length)];
                p.style.boxShadow = `0 0 10px ${p.style.backgroundColor}`;
                
                const initialRight = 5 + (Math.random() * 5); 
                const initialBottom = 40 + (Math.random() * 5) - 2.5; 
                p.style.right = `${initialRight}%`;
                p.style.bottom = `${initialBottom}%`;
                
                p.style.transition = `transform ${LIFESPAN}ms linear, opacity 1s linear ${LIFESPAN - 1000}ms`;
                container.appendChild(p);

                const finalLeft = 105 + (Math.random() * 5); 
                const sineWave = Math.sin(particleCount * 0.1) * WAVE_AMPLITUDE; 
                const finalY = 40 + sineWave + (Math.random() * 5) - 2.5; 

                p.style.transform = `translate(-${finalLeft}vw, ${finalY - 40}vh)`;
                p.style.opacity = 0; // Desvanecer al final de la vida

                setTimeout(() => { p.remove(); }, LIFESPAN + 1000); 

                particleCount++;
            }
            
            // --- 2. Función de Flujo Constante ---
            function generateWave() {
                for (let i = 0; i < NUM_PARTICLES_PER_WAVE; i++) {
                    createAndAnimateParticle();
                }
            }

            // --- 3. FUNCIÓN DE INICIO (El corazón del evento) ---
            function startAurora() {
                // 1. Música
                musicPlayer.play().catch(error => {});
                
                // 2. Ocultar el botón (USO DE CLASE CSS)
                trigger.classList.add('hidden');

                // 3. INICIAR EL FLUJO
                intervalId = setInterval(generateWave, GENERATION_INTERVAL);
                
                // 4. MOSTRAR EL MENSAJE (USO DE CLASE CSS)
                setTimeout(() => {
                    messageBox.classList.add('active');
                }, 6000); 

                // 5. Limpiar
                trigger.removeEventListener('click', startAurora);
            }

            trigger.addEventListener('click', startAurora);
        });
        
    </script>
</body>
</html>
