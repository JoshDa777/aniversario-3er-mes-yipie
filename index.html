<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS - Define la apariencia (colores, animación, forma de la Aurora) */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; /* Azul muy oscuro (noche espacial) */
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
        }

        h1 {
            color: #fff;
            text-shadow: 0 0 10px rgba(255, 255, 255, 0.5); 
            padding-top: 20px;
            z-index: 20;
        }

        /* Contenedor principal para centrar la Aurora */
        .aurora-container {
            position: relative;
            width: 80vw;
            height: 80vh; /* Espacio vertical grande */
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
        }

        /* La raíz de la Aurora (el botón que se presiona) */
        #aurora-trigger {
            background-color: #2196f3; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 15px #2196f3;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }
        #aurora-trigger:hover {
            box-shadow: 0 0 30px #4fc3f7;
            transform: scale(1.1);
        }
        #aurora-trigger span {
            font-size: 2em;
            color: white;
            animation: pulse 1s infinite alternate; 
        }
        
        /* El NUEVO EFECTO DE AURORA (Simulación de bandas verticales difusas) */
        #aurora-effect {
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px; 
            height: 0px; /* Inicia en cero */
            
            background-color: transparent; 
            
            /* Usamos MÚLTIPLES SOMBRAS DE CAJA para simular las bandas de luz */
            box-shadow: 
                0 0 50px 30px rgba(127, 255, 212, 0.6), /* Banda central (aqua) */
                -60px 0 40px 10px rgba(88, 166, 255, 0.4), /* Banda izquierda (azul) */
                60px 0 40px 10px rgba(127, 255, 212, 0.4); /* Banda derecha (aqua) */
            
            transition: height 5s ease-out, opacity 5s ease-out; /* 5 segundos de animación */
            opacity: 0; /* Empieza invisible */
            z-index: 5;
        }

        /* La caja de texto que aparece al final */
        #message-box {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; /* Inicia invisible */
            transition: opacity 1s ease 4s; /* Aparece 4 segundos después de empezar la animación */
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        #message-box h2 {
            color: #7fffd4;
        }

        /* Animación de pulsación para el trigger */
        @keyframes pulse {
            from { opacity: 0.5; }
            to { opacity: 1; }
        }
        
    </style>
</head>

<body>

    <h1>⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-effect"></div>

        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT - Lógica de la interacción y la animación

        const trigger = document.getElementById('aurora-trigger');
        const aurora = document.getElementById('aurora-effect');
        const messageBox = document.getElementById('message-box');
        const musicPlayer = document.getElementById('music-player');
        
        // La función que se ejecuta al hacer clic
        function startAurora() {
            // 1. Iniciar la Música
            musicPlayer.play().catch(error => {
                console.warn("La música no se pudo iniciar automáticamente. Pero el show debe continuar.");
            });
            
            // 2. Expandir la Aurora
            aurora.style.opacity = 1; 
            aurora.style.height = '100%'; // Sube hasta arriba
            
            // 3. Ocultar el botón de la raíz
            trigger.style.display = 'none';

            // 4. Mostrar el mensaje (5 segundos después, cuando la animación casi termina)
            setTimeout(() => {
                messageBox.style.opacity = 1;
            }, 5000); 

            // 5. Quitar el Listener para que no se pueda hacer clic dos veces
            trigger.removeEventListener('click', startAurora);
        }

        // Asignar la función al botón inicial
        trigger.addEventListener('click', startAurora);
        
    </script>
</body>
</html>
