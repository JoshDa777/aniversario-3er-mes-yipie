<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aurora de Tres Meses: Un Puente de Luz</title>
    
    <style>
        /* ESTILOS CSS */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            background-color: #05051a; 
            color: #ffffff;
            overflow: hidden; 
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            flex-direction: column;
            position: relative;
        }

        /* --- TÍTULO Y AURORA BASADA EN TEXT-SHADOW --- */
        h1 {
            color: #fff;
            padding-top: 20px;
            z-index: 20;
            font-size: 2.5em; 
            transition: all 1s ease; /* Transición suave para el cambio de sombra */
        }
        
        /* Clase que se activa con el clic para iniciar la sombra */
        h1.aurora-active {
            /* Text-shadow que simula la luz difusa de la Aurora */
            text-shadow: 
                0 0 10px #fff,
                0 0 20px rgba(79, 195, 247, 0.8), /* Azul claro */
                0 0 40px rgba(127, 255, 212, 0.7); /* Aqua */
            
            /* Animación: Hace que la sombra palpite y cambie de color sutilmente */
            animation: text-pulse 3s linear infinite alternate, 
                       color-shift 10s linear infinite;
        }

        /* ANIMACIÓN 1: Pulso de la Luz (Simula el movimiento energético de la Aurora) */
        @keyframes text-pulse {
            0% {
                text-shadow: 
                    0 0 10px #fff,
                    0 0 20px rgba(79, 195, 247, 0.8),
                    0 0 40px rgba(127, 255, 212, 0.7);
            }
            100% {
                text-shadow: 
                    0 0 15px #fff,
                    0 0 30px rgba(79, 195, 247, 1),
                    0 0 60px rgba(127, 255, 212, 0.9);
            }
        }
        
        /* ANIMACIÓN 2: Cambio de Color Sutil (Hue-Rotate solo en el texto) */
        @keyframes color-shift {
            0% { filter: hue-rotate(0deg); }
            100% { filter: hue-rotate(360deg); }
        }

        .aurora-container {
            position: relative;
            width: 100vw; 
            height: 90vh; 
            display: flex;
            justify-content: center;
            align-items: flex-end; 
            overflow: hidden;
            margin-top: 10px; 
            z-index: 5;
        }

        /* Botón (Trigger) */
        #aurora-trigger {
            position: absolute;
            right: 5%; 
            bottom: 40%; 
            background-color: #4fc3f7; 
            width: 50px;
            height: 50px;
            border-radius: 50%;
            cursor: pointer;
            box-shadow: 0 0 20px #4fc3f7, 0 0 40px #4fc3f7;
            transition: all 0.3s ease;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 10;
        }

        /* Mensaje */
        #message-box {
            position: absolute;
            top: 5%; 
            left: 50%;
            transform: translateX(-50%);
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid #7fffd4;
            border-radius: 10px;
            text-align: center;
            opacity: 0; 
            transition: opacity 1s ease 1s; 
            z-index: 20;
            width: 80%;
            max-width: 400px;
        }
        
        #message-box.active {
            opacity: 1;
        }
        
        /* Clases de control JS */
        .hidden {
            display: none !important;
        }
        
    </style>
</head>

<body>

    <h1 id="main-title">⭐ Presiona la Raíz de la Aurora ⭐</h1>
    
    <div class="aurora-container">
        
        <div id="aurora-trigger">
            <span>❤️</span>
        </div>

        <div id="message-box">
            <h2>¡Felices 3 Meses!</h2>
            <p>Esta aurora es el puente de luz que nos une desde Cali hasta Santa Cruz. Cada día que pasa es un reflejo del brillo que has traído a mi vida en este increíble tercer mes.</p>
            <p>Te amo y espero verte pronto. ¡Gracias por estos 92 días!</p>
        </div>

    </div>

    <audio id="music-player" src="./musica-aurora.mp3" preload="auto"></audio>

    
    <script>
        // JAVASCRIPT - CONEXIÓN CON CLASES CSS

        document.addEventListener('DOMContentLoaded', () => {
            
            const trigger = document.getElementById('aurora-trigger');
            const messageBox = document.getElementById('message-box');
            const musicPlayer = document.getElementById('music-player');
            const mainTitle = document.getElementById('main-title'); // Nuevo elemento
            

            if (!trigger || !mainTitle) return; 

            // --- FUNCIÓN DE INICIO ---
            function startAurora() {
                // 1. Música (Sabemos que funciona)
                musicPlayer.play().catch(error => {});
                
                // 2. Ocultar el botón
                trigger.classList.add('hidden');

                // 3. INICIAR LA AURORA (Aplicando animación directamente al título)
                mainTitle.classList.add('aurora-active');

                // 4. MOSTRAR EL MENSAJE (con retraso)
                setTimeout(() => {
                    messageBox.classList.add('active');
                }, 2000); 

                // 5. Limpiar
                trigger.removeEventListener('click', startAurora);
            }

            trigger.addEventListener('click', startAurora);
        });
        
    </script>
</body>
</html>
